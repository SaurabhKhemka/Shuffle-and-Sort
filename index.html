<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shuffle and Sort</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="header"><h1>Shuffle and Sort</h1></header>
      <article class="main" id="parent">
        <div class="grid">
          <div class="box one" value="1">1</div>
          <div class="box two" value="2">2</div>
          <div class="box three" value="3">3</div>
          <div class="box four" value="4">4</div>
          <div class="box five" value="5">5</div>
          <div class="box six" value="6">6</div>
          <div class="box seven" value="7">7</div>
          <div class="box eight" value="8">8</div>
          <div class="box nine" value="9">9</div>
        </div>
      </article>
      <aside class="aside">
        <div class="button-container">
          <button type="button" class="button" onclick="shuffle()">
            SHUFFLE
          </button>
          <button type="button" class="button" onclick="sort()">SORT</button>
        </div>
      </aside>
      <footer class="footer">
        <h6><i>Shuffle and Sort by Saurabh Khemka</i></h6>
      </footer>
    </div>
  </body>
  <script src="index.js" defer></script>
</html>
